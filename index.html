<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uniform Button Size</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            gap: 10px;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }

        .button {
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #0073e6;
            color: white;
            border: none;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
            text-decoration: none;
            width: 250px; /* Ensuring equal width */
            height: 60px; /* Ensuring equal height */
        }

        .button img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            flex-shrink: 0;
        }

        .button span {
            flex-grow: 1;
            text-align: center;
        }

        .button:hover {
            background-color: #005bb5;
        }
    </style>
</head>
<body>

    <a href="https://en.wikipedia.org/wiki/Virat_Kohli" target="_blank" class="button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/ef/Virat_Kohli_during_the_India_vs_Aus_4th_Test_match_at_Narendra_Modi_Stadium_on_09_March_2023.jpg/330px-Virat_Kohli_during_the_India_vs_Aus_4th_Test_match_at_Narendra_Modi_Stadium_on_09_March_2023.jpg" alt="Virat Kohli">
        <span>Virat Kohli</span>
    </a>

    <a href="https://en.wikipedia.org/wiki/Bhuvneshwar_Kumar" target="_blank" class="button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/27/Bhuvneshwar_kumar_With_Rashid_Zirak_%28Bhuvneshwar_Kumar_cropped%29.jpg/800px-Bhuvneshwar_kumar_With_Rashid_Zirak_%28Bhuvneshwar_Kumar_cropped%29.jpg" alt="Bhuvneshwar Kumar">
        <span>Bhuvneshwar Kumar</span>
    </a>

    <a href="https://en.wikipedia.org/wiki/S._P._Balasubrahmanyam" target="_blank" class="button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/S._P._Balasubrahmanyam_at_the_%27Gurkha%27_Audio_Launch.jpg/1024px-S._P._Balasubrahmanyam_at_the_%27Gurkha%27_Audio_Launch.jpg" alt="S P Balasubrahmanyam">
        <span>S P Balasubrahmanyam</span>
    </a>

    <a href="https://en.wikipedia.org/wiki/Rahul_Dravid" target="_blank" class="button">
        <img src="https://upload.wikimedia.org/wikipedia/commons/1/17/Rahul_Dravid_in_2024.jpg" alt="Rahul Dravid">
        <span>Rahul Dravid</span>
    </a>

</body>
</html>
